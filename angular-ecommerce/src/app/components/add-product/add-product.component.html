<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">


        <form [formGroup]="addProductGroupForm" (ngSubmit)="onSubmit()">
          <div class="form-area">
            <h3>Add Product</h3>

            <div class="row">
              <div *ngIf="getImageValue" class="col-md-2">
                <div class="row mb-4">
                  <img class="img-thumbnail" style="width: 200px; height: 200px;" [src]="imagePreview" alt="Image Preview" />
                </div>
              </div>
              <div class="col-md-10 justify-content-center">
                <div class="row">
                  <div class="col-md-3"><label>Name</label></div>
                  <div class="col-md-9">
                    <div class="input-space">
                      <input class="form-control rounded-pill" formControlName="name" type="text">
                    </div>
                    <div *ngIf="name?.invalid && (name?.dirty || name?.touched )" class="alert alert-danger mt-1">
                      The name of the product is required
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-3"><label>Description</label></div>
                  <div class="col-md-9">
                    <div class="input-space">
                      <textarea class="form-control rounded-pill" formControlName="description" type="text"></textarea>
                    </div>
                    <div *ngIf="description?.invalid && (description?.dirty || description?.touched )" class="alert alert-danger mt-1">
                      The description of the product is required
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-3"><label>Unit Price</label></div>
                  <div class="col-md-9">
                    <div class="input-space">
                      <input formControlName="unitPrice" type="number" class="form-control rounded-pill">
                    </div>
                    <div *ngIf="unitPrice?.invalid && (unitPrice?.dirty || unitPrice?.touched )" class="alert alert-danger mt-1">
                      The unit price of the product is required
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-3"><label>Unit of Stock</label></div>
                  <div class="col-md-9">
                    <div class="input-space">
                      <input formControlName="unitInStock" type="number" class="form-control rounded-pill">
                    </div>
                    <div *ngIf="unitInStock?.invalid && (unitInStock?.dirty || unitInStock?.touched )" class="alert alert-danger mt-1">
                      The stock's unit of the product is required
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-3">
                    <label>Category</label>
                  </div>
                  <div class="col-md-9">
                    <div class="input-space">
                      <select formControlName="category" class="form-control rounded-pill">
                        <option *ngFor="let currentCategory of categories" [ngValue]="currentCategory">{{currentCategory.categoryName}}</option>
                      </select>
                    </div>
                  </div>
                  <div *ngIf="category?.invalid && (category?.dirty || category?.touched)" class="alert alert-danger mt-1">
                    <div *ngIf="category?.errors?.['required']">
                      State is required
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-3">
                    <label class="form-label">Image</label>
                  </div>
                  <div class="col-md-9">
                    <input class="form-control rounded-pill" type="file" (change)="onFileSelected($event)" formControlName="image" >
                  </div>
                </div>
              </div>
            </div>


            <div class="text-center mt-3">
              <button type="submit" class="btn btn-info">Add</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
